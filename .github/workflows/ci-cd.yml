name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'  # Mettre à jour si nécessaire

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test ./EMGVoitures.Tests/EMGVoitures.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Run integration tests
        run: dotnet #test ./EMGVoitures.IntegrationTests/EMGVoitures.IntegrationTests.csproj --configuration Release --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish